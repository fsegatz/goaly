<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goaly - Zielverfolgung</title>
    <link rel="icon" type="image/png" href="styles/icon/favicon.png">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¯ Goaly</h1>
            <nav class="menu">
                <button class="menu-btn active" data-view="dashboard">Dashboard</button>
                <button class="menu-btn" data-view="all-goals">Alle Ziele</button>
                <button class="menu-btn" data-view="check-in">Check-In</button>
                <button class="menu-btn" data-view="settings">Settings</button>
            </nav>
            <div class="header-actions">
                <button id="exportBtn" class="btn btn-secondary">Export</button>
                <button id="importBtn" class="btn btn-secondary">Import</button>
                <button id="addGoalBtn" class="btn btn-primary">+ Neues Ziel</button>
                <input type="file" id="importFile" accept=".json" style="display: none;">
            </div>
        </header>

        <main>
            <div id="dashboardView" class="view active">
                <h2>Dashboard</h2>
                <div id="goalsList" class="goals-list"></div>
            </div>

            <div id="all-goalsView" class="view">
                <h2>Alle Ziele</h2>
                <div class="all-goals-controls">
                    <label for="allGoalsStatusFilter">
                        Status
                        <select id="allGoalsStatusFilter">
                            <option value="all">Alle Status</option>
                            <option value="active">Aktiv</option>
                            <option value="paused">Pausiert</option>
                            <option value="completed">Abgeschlossen</option>
                            <option value="archived">Archiviert</option>
                        </select>
                    </label>
                    <label for="allGoalsPriorityFilter">
                        MindestprioritÃ¤t
                        <input type="number" id="allGoalsPriorityFilter" min="0" step="1" value="0">
                    </label>
                    <label for="allGoalsSort">
                        Sortierung
                        <select id="allGoalsSort">
                            <option value="priority-desc">PrioritÃ¤t (hoch â†’ niedrig)</option>
                            <option value="priority-asc">PrioritÃ¤t (niedrig â†’ hoch)</option>
                            <option value="updated-desc">Letzte Ã„nderung (neu â†’ alt)</option>
                            <option value="updated-asc">Letzte Ã„nderung (alt â†’ neu)</option>
                        </select>
                    </label>
                    <label class="toggle-option">
                        <input type="checkbox" id="allGoalsToggleCompleted" checked>
                        Abgeschlossene anzeigen
                    </label>
                    <label class="toggle-option">
                        <input type="checkbox" id="allGoalsToggleArchived" checked>
                        Archivierte anzeigen
                    </label>
                </div>
                <div class="table-wrapper">
                    <table id="allGoalsTable" class="goals-table">
                        <thead>
                            <tr>
                                <th>Titel</th>
                                <th>Status</th>
                                <th>PrioritÃ¤t</th>
                                <th>Motivation</th>
                                <th>Dringlichkeit</th>
                                <th>Deadline</th>
                                <th>Letzte Ã„nderung</th>
                            </tr>
                        </thead>
                        <tbody id="allGoalsTableBody"></tbody>
                    </table>
                    <div id="allGoalsEmptyState" class="empty-state" hidden>Keine Ziele vorhanden, die den aktuellen Filtern entsprechen.</div>
                </div>
            </div>

            <div id="check-inView" class="view">
                <h2>Check-In</h2>
                <div class="check-ins-panel" id="checkInsPanel">
                    <div id="checkInsList"></div>
                </div>
            </div>

            <div id="settingsView" class="view">
                <div class="settings-panel" id="settingsPanel">
                    <h2>Settings</h2>
                    <div class="setting-item">
                        <label for="maxActiveGoals">Maximale aktive Ziele:</label>
                        <input type="number" id="maxActiveGoals" min="1" max="10" value="3">
                    </div>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="checkInsEnabled" checked>
                            Check-ins aktivieren
                        </label>
                    </div>
                    <div class="setting-item">
                        <label for="checkInInterval">Check-in Intervall (Minuten fÃ¼r Dev-Tests):</label>
                        <input type="number" id="checkInInterval" min="1" value="1">
                    </div>
                    <button id="saveSettingsBtn" class="btn btn-primary">Speichern</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Goal Form Modal -->
    <div id="goalModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Neues Ziel</h2>
                <form id="goalForm">
                    <input type="hidden" id="goalId">
                    
                    <div class="form-group">
                        <label for="goalTitle">Titel *</label>
                        <input type="text" id="goalTitle" required>
                    </div>

                    <div class="form-group">
                        <label for="goalDescription">Beschreibung</label>
                        <textarea id="goalDescription" rows="3"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="goalMotivation">Motivation (1-5) *</label>
                            <input type="number" id="goalMotivation" min="1" max="5" required>
                        </div>

                        <div class="form-group">
                            <label for="goalUrgency">Dringlichkeit (1-5) *</label>
                            <input type="number" id="goalUrgency" min="1" max="5" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="goalDeadline">Deadline (optional)</label>
                        <input type="date" id="goalDeadline">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Speichern</button>
                        <button type="button" id="cancelBtn" class="btn btn-secondary">Abbrechen</button>
                        <button type="button" id="deleteBtn" class="btn btn-danger" style="display: none;">LÃ¶schen</button>
                    </div>
                </form>
                <div id="goalHistorySection" class="goal-history" hidden>
                    <h3>Historie</h3>
                    <div id="goalHistoryList" class="goal-history-list"></div>
                </div>
            </div>
        </div>

    <script type="module" src="src/app.js"></script>
</body>
</html>
